<div class="container d-flex flex-column flex-md-row align-items-center justify-content-center vh-100">
  <div class="image-container text-center d-md-flex d-flex justify-content-center">
    <img src="https://res.cloudinary.com/dcfk8yjwr/image/upload/v1742888828/zss/fondo_blanco_enzshe.png" alt="sport a8 why" class="img-fluid custom-img" />
  </div>
  <div class="login-container w-100 w-md-50">
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="loginUser">
      <div class="input-container">
        <input matInput formControlName="user" placeholder="User" required />
        @if(loginUser.get('user')?.errors?.['required']){
        <small>El correo es obligatorio</small>
        }
      </div>
      <div class="input-container">
        <input
          [type]="showPassword ? 'text' : 'password'"
          matInput
          formControlName="password"
          placeholder="Contraseña"
        />
        <i
          class="fa"
          [class.fa-eye]="showPassword"
          [class.fa-eye-slash]="!showPassword"
          (click)="togglePasswordVisibility('password')"
        ></i>
        @if(loginUser.get('password')?.invalid &&
        loginUser.get('password')?.touched){
        <div>
          <small>La contraseña es obligatoria</small>
        </div>
        }
      </div>
      <button mat-raised-button color="primary">Enviar</button>
    </form>
  </div>
</div>
